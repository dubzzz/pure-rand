language: node_js
node_js:
- '10'
- '8'
- '6'
cache:
  directories:
  - node_modules
script:
- npm run format:check
- npm run build
- npm run build:esm
- npm run test
after_success:
- npm run coverage
stages:
- test
- deploy
jobs:
  include:
  - stage: test
    env: STEP=LEGACY
    script:
    - npm run build
    - nvm install 0.12
    - node test/legacy/main.js
  - stage: deploy
    if: tag =~ ^v\d+\.
    script:
    - npm run build
    - npm run build:esm
    deploy:
      provider: npm
      email: npm@dubien.org
      skip_cleanup: true
      api_key:
        secure: 
      on:
        tags: true
    repo: dubzzz/pure-rand
